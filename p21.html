<html>
    <head>
        <title>HTML Form</title>
    </head>
    <body>
        <center>
            <h1>HTML Form tag..!</h1>
        </center>
        <hr>

        <h2>Form components form..!</h2>

        <form autocomplete="off" action="p2.html">
            <fieldset>
                <legend>First Name</legend>
                <label for="">First  Name</label>
                <input type="text" placeholder="First Name" name="firstName" id="firstName" required value="Priyanka" readonly>
            </fieldset>

            <fieldset>
                <legend>MiddleName</legend>
                <label for="">Middle  Name</label>
                <input type="text" placeholder="Middle Name" name="middleName" id="middleName" required>
            </fieldset>

            <fieldset>
                <legend>Last Name</legend>
                <label for="">Last  Name</label>
                <input type="text" placeholder="Last Name" name="lastName" id="lastName" required>
            </fieldset>

            <fieldset>
                <legend>Buttons</legend>
                <button type="submit">SUBMIT</button>
                <button type="reset">RESET</button>
                <button type="button">BUTTON</button>
            </fieldset>

            <fieldset>
                <legend>Button</legend>
                <label for="">Input Type is Button</label>
                <input type="button" name="Button" id="Button" placeholder="Button" value="Button">
            </fieldset>

            <fieldset>
                <legend>CheckBox</legend>
                <p for="">Input type is checkbox, is used for select more than one options.</p>

                <h3>Languages</h3>
                <label for="">Kannada</label>
                <input type="checkbox" value="Kannada" name="Kannada" id="Kannada">

                <label for="">English</label>
                <input type="checkbox" value="English" name="English" id="English">

                <label for="">Hindi</label>
                <input type="checkbox" value="Hindi" name="Hindi" id="Hindi">

            </fieldset>

            <fieldset>
                <legend>Color</legend>
                <label for="">Input type is color</label>
                <input type="color" name="color" id="color">
            </fieldset>

            <fieldset>
                <legend>Date</legend>
                <label for="">Input type is date</label>
                <input type="date" name="date" id="date">
            </fieldset>

            <fieldset>
                <legend>DateTime</legend>
                <label for="">Input type is DateTime</label>
                <input type="datetime" placeholder="Date and Time" name="datetime" id="datetime">
            </fieldset>

            <fieldset>
                <legend>DateTimeLocal</legend>
                <label for="">Input type is DateTimeLocal</label>
                <input type="datetime-local" name="datetime-local" id="datetime-local">
            </fieldset>

            <fieldset>
                <legend>Email</legend>
                <label for="">Input type is Email</label>
                <input type="email" placeholder="email" name="email" id="email">
            </fieldset>

            <fieldset>
                <legend>File</legend>
                <label for="">Input type is File</label>
                <input type="file" name="file" id="file">
            </fieldset>

            <fieldset>
                <legend>Hidden</legend>
                <label for="">Input type is Hidden</label>
                <input type="hidden" name="hidden" id="hidden">
            </fieldset>

            <fieldset>
                <legend>Image</legend>
                <label for="">Input type is Image</label>
                <input type="image" src="assets/images/image 1.jpg" height="300" width="500" name="image" id="image">
            </fieldset>

            <fieldset>
                <legend>Month</legend>
                <label for="">Input type is Month</label>
                <input type="month" name="month" id="month">
            </fieldset>

            <fieldset>
                <legend>Number</legend>
                <label for="">Input type is Number</label>
                <input type="number" placeholder="number" name="number" id="number">
            </fieldset>

            <fieldset>
                <legend>Password</legend>
                <label for="">Input type is Password</label>
                <input type="password" placeholder="password" name="password" id="password">
            </fieldset>
        </form>
    </body>
</html>
