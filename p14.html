<html>
    <head>
        <title>HTML Table</title>
    </head>
    <body>
        <center>
            <h1>HTML Table..!</h1>
            <p>Collection of rows and cols</p>
        </center>
        <hr>

        <h2>Table colspan..!</h2>
        <table border="1" cellpadding="20" cellspacing="20" align="center" bgcolor="pink">
            <caption>Employee Details</caption>
            <tr>
                <th>S No</th>
                <th>Name</th>
                <th colspan="2">Mobile</th>
                <!--<th>Mobile</th> -->
            </tr>
            <tr>
                <td>1</td>
                <td>laya</td>
                <td>100</td>
                <td rowspan="2">1000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>priya</td>
                <td>200</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Eshu</td>
                <td>300</td>
                <td>3000</td>
            </tr>
            <tr>
                <td>4</td>
                <td>bramha</td>
                <td>400</td>
                <td>4000</td>
            </tr>
            <tr>
                <td>5</td>
                <td>keerti</td>
                <td>500</td>
                <td>5000</td>
            </tr>
        </table>

        
    </body>
</html>
