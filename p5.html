<html>
    <head>
        <title>images</title>
    </head>
    <body>
        <center>
        </center>

        <hr>
        <h2>Default Image..!</h2>
        <img src="assets/images/image 1.jpg">

        <h2>Image height and width..!</h2>
        <img src="assets/images/image 2.jpg" height="200" width="300">

        <h2>Image Alt Attribute..!</h2>
        <img src="assets/images/image 1.jpg" height="200" width="300">
        <img src="assets/images/image 1111.jpg" height="200" width="300">
        <img src="assets/images/image 1111.jpg" alt="This is image" height="200" width="300">
        <img src="assets/images/image 2.jpg" alt="This is image" height="200" width="300">

    </body>
</html>
